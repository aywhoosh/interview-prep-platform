name: Backend - CI quick check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: pip install -r requirements.txt
      - name: Import smoke test
        run: python -c "import app.main; print('app imported ok')"
